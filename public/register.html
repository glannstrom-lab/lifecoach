<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skapa konto - Comdira Lifecoach</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/sidebar-v2.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 30px;
            padding: 48px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .auth-logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 auto 16px;
        }
        
        .auth-logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }
        
        .auth-logo p {
            color: var(--text-secondary);
            margin: 8px 0 0;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .form-group input {
            padding: 14px;
            border: 2px solid var(--primary-light);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .form-hint {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .btn-auth {
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: var(--text-primary);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(144, 238, 144, 0.4);
        }
        
        .btn-auth:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 20px 0;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--primary-light);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .auth-footer a {
            color: var(--primary-dark);
            font-weight: 600;
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(231, 76, 60, 0.1);
            color: #E74C3C;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background: rgba(39, 174, 96, 0.1);
            color: #27AE60;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .terms {
            font-size: 13px;
            color: var(--text-secondary);
            text-align: center;
        }
        
        .terms a {
            color: var(--primary-dark);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <div class="auth-logo-icon">C</div>
                <h1>Comdira</h1>
                <p>B&ouml;rja din resa idag</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="name">Namn</label>
                    <input type="text" id="name" name="name" placeholder="Ditt namn" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-post</label>
                    <input type="email" id="email" name="email" placeholder="din@email.se" required>
                </div>
                
                <div class="form-group">
                    <label for="password">L&ouml;senord</label>
                    <input type="password" id="password" name="password" placeholder="Minst 8 tecken" required minlength="8">
                    <span class="form-hint">Minst 8 tecken med bokst&auml;ver och siffror</span>
                </div>
                
                <div class="form-group">
                    <label for="passwordConfirm">Bekr&auml;fta l&ouml;senord</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Upprepa l&ouml;senord" required>
                </div>
                
                <button type="submit" class="btn-auth" id="submitBtn">Skapa konto</button>
            </form>
            
            <p class="terms">
                Genom att skapa ett konto godk&auml;nner du v&aring;ra <a href="#">anv&auml;ndarvillkor</a> och <a href="#">integritetspolicy</a>.
            </p>
            
            <div class="auth-divider">eller</div>
            
            <div class="auth-footer">
                Har du redan ett konto? <a href="login.html">Logga in</a>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        const token = localStorage.getItem('auth_token');
        if (token) {
            window.location.href = 'index.html';
        }
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Validation
            if (password !== passwordConfirm) {
                errorMessage.textContent = 'L&ouml;senorden matchar inte';
                errorMessage.classList.add('show');
                return;
            }
            
            if (password.length < 8) {
                errorMessage.textContent = 'L&ouml;senordet m&aring;ste vara minst 8 tecken';
                errorMessage.classList.add('show');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Skapar konto...';
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            
            try {
                // For now, simulate registration - replace with real API call
                // const response = await fetch('/api/auth/register', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ name, email, password })
                // });
                
                // Simulate successful registration
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                successMessage.textContent = 'Konto skapat! Omdirigerar till inloggning...';
                successMessage.classList.add('show');
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                errorMessage.textContent = 'N&aring;got gick fel. F&ouml;rs√∂k igen.';
                errorMessage.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Skapa konto';
            }
        });
    </script>
</body>
</html>
